<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>

    <style>
        #div1 {
            width: 500px;
            height: 200px;
            background-color: lightblue;
            padding: 10px; /* 内边距 */
            border: 10px solid blue; /* 边框 */
            margin: 30px auto; /* 外边距 */
            box-sizing: border-box; /* 包括边框和内边距在内的总宽度和高度 */
        }
    </style>
</head>
<body>
    <div id="div1">
        <p>
            AAAAAAAAAAAAAAAAAAAAAAAAAAAA
        </p>

        <br>

        <p>
            bbbbbb 
        </p>
        
    </div>
</body>
</html>
