<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【新思想引领新征程】推进长江十年禁渔 谱写长江大保护新篇章</title>
    <style>

        /* 选择器优先级：
        id选择器 > 类选择器 > 元素选择器 */

        /* 元素选择器 */
        span {/*通过标签名选取所有的span元素 */
            color: gainsboro;
        }

        /* 类选择器 */
        /* 点开头然后是类的属性值，此处为cls */
        .cls {
            color: gray;
        }

        /* id选择器 */
        #time {
            color: gainsboro;
        }

        a {
            color: blue;
            text-decoration: none; /* 去掉下划线 */
        }
    </style>
</head>
<body>
    <h1>【新思想引领新征程】推进长江十年禁渔 谱写长江大保护新篇章</h1>
    <a href="https://www.cctv.com" target="_blank">央视网</a>

    <!-- class="cls"指定了类的属性值为cls -->
    <!-- id="time"指定了id的属性值为time -->
    <span class="cls" id="time">2024年05月15日 20:07</span>
    
    <span>66666</span>
</body>
</html>
