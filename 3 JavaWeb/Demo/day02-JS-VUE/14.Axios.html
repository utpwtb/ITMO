<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="getData">Get</button>
    <button id="postData">Post</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>

        document.querySelector('#getData').addEventListener('click', function() {
            axios.get('https://mock.apifox.cn/m1/3083103-0-default/emps/list')
                .then(function(response) {
                    console.log(response.data);
                })
                .catch(function(error) {
                    console.error('Error fetching data:', error);
                });
        });

        document.querySelector('#postData').onclick = function(){
            axios({
                url:'https://mock.apifox.cn/m1/3083103-0-default/emps/update',
                method:'post',
            }).then(function(result){
                console.log(result.data); 
            }).catch(function(err){
                console.error('Error posting data:', err);
            })
        }
    </script>
</body>
</html>
